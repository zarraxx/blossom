hsqldb.path=blossom-platform/target/dbRun

spring.datasource.url=jdbc:hsqldb:file:${hsqldb.path}
spring.datasource.username=SA
spring.datasource.password=
spring.datasource.driver-class-name=org.hsqldb.jdbc.JDBCDriver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.namingStrategy = cn.net.xyan.blossom.core.support.TableNamingStrategy

vaadin.servlet.url-mapping=/ui

#logging.level.org.hibernate=DEBUG
logging.level.org.springframework.transaction=DEBUG