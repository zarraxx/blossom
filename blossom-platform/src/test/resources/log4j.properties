log4j.rootLogger=INFO,CONSOLE,FILE

log4j.logger.com.lysoft=DEBUG

#apche log
log4j.logger.org.apache.commons=DEBUG

#spring log
#log4j.logger.org.springframework=INFO
log4j.logger.org.springframework.transaction=DEBUG
log4j.logger.org.springframework.orm.jpa=DEBUG

#hibernate log
log4j.logger.org.hibernate.SQL=INFO

log4j.logger.org.hibernate.type.descriptor.sql.BasicBinder=INFO
log4j.logger.org.hibernate.type.descriptor.sql.BasicExtractor=INFO

log4j.logger.org.hibernate.hql.internal.ast=off

log4j.logger.org.hibernate.sql.ordering.antlr=off

log4j.logger.org.hibernate.loader.plan2.build.internal.LoadPlanImpl=off
log4j.logger.org.hibernate.loader.plan2.build.spi.LoadPlanTreePrinter=off
log4j.logger.org.hibernate.loader.plan2.exec.spi.EntityLoadQueryDetails=debug

log4j.logger.org.hibernate.engine.internal.StatisticalLoggingSessionEventListener=off

log4j.logger.javax.faces=DEBUG
log4j.logger.org.apache.myfaces=DEBUG

#valuelist log
log4j.logger.net.mlw.vlh=ERROR

#c3p0 log
log4j.logger.com.mchange.v2.resourcepool.BasicResourcePool=INFO

#out log dto console
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=[%d{yyyy-MM-dd HH:mm:ss.SSS}] [%p] [%t] [%c:%L] - %m%n

# Pattern dto output the caller's file name and line number.
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%-4r %-5p [%d{yyyy-MM-dd HH:mm:ss}] %m%n

#out log dto file
log4j.appender.FILE=org.apache.log4j.RollingFileAppender
#log4j.appender.FILE.File=${project.build.directory}/log.log
log4j.appender.FILE.File=${catalina.base}/logs/payTest.log
log4j.appender.FILE.MaxFileSize=5120KB
log4j.appender.FILE.MaxBackupIndex=10
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=[%d{yyyy-MM-dd HH:mm:ss.SSS}] [%p] [%t] [%c:%L] - %m%n